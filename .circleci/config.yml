version: 2.1
defaults: &defaults
  machine:
    image: circleci/classic:edge

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - run: ./scripts/ci

  publish:
    <<: *defaults
    steps:
      - checkout
      - run:
          command: ./scripts/ci-prepare-release
          when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit

workflows:
  version: 2
  default-workflow:
    jobs:
      - test

      - publish:
          requires:
            - test
          filters:
            branches:
              only: /^release-v.*/
